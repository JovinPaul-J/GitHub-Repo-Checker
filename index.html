<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Duplicate Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Repository Duplicate Checker</h1>
        <div class="form-group">
            <label for="repo-url">Enter GitHub Repository URL:</label>
            <input type="text" id="repo-url" placeholder="e.g., https://github.com/username/repository">
            <button onclick="checkDuplicate(token)">Check for Duplicates</button>
        </div>
        <div id="repoDetails"></div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
